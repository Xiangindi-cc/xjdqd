<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>第二次前端作业</title>
</head>
<body>
    <h2>Lv1</h2>
    <script>
        function myPush(arr){
            let x1=arr.length;
            let x2=arguments.length-1;
            for(let i=x1,j=1;i<x1+x2;i++,j++)
            {
                arr[i]=arguments[j];
            }
            return x1+x2;
                }
//测试代码，比如向下面的arr尾部增加2
let arr = [1];
myPush(arr,2); //myPush操作
console.log(arr);//结果 [1,2]
    </script>
</body>
</html>
